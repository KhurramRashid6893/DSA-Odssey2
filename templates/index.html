<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>160 Day DSA Odyssey ✨</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <button id="sidebar-toggle-btn" class="sidebar-toggle-btn" aria-label="Toggle Sidebar">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div id="sidebar" class="sidebar collapsed">
        <div class="sidebar-content-wrapper">
            <div id="sidebar-main-content" class="sidebar-content">
                <header class="header-title">
                    <h1>160-Day DSA Odyssey</h1>
                    <p class="instruction-text">Click a planet to explore (One Planet Represent One DSA Problem.)</p1>
                
                </header>

                <div class="controls-container">
                    <input type="text" id="search-box" placeholder="Search by name...">
                    <select id="topic-filter">
                        <option value="">Filter by Topic</option>
                    </select>
                    <button id="toggle-path-btn">Show Journey Path (See the magic)</button>
                </div>

                <div id="stats-panel" class="stats-panel">
                    </div>
            </div>

            <div id="sidebar-details-view" class="sidebar-content details-view">
                <button id="back-to-main-btn" class="back-button">‹ Back</button>
                <div id="info-box" class="info-box">
                    </div>

                <div class="ai-section">
                    <h3>Get AI-Powered Solution</h3>
                    <div class="ai-controls">
                        <input type="text" id="language-input" placeholder="e.g., Python, C++, Java...">
                        <button id="get-code-btn">Generate Code</button>
                         <div id="ai-loading" style="display: none;">
                            <p>Generating code with Gemini AI...</p>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="sidebar-footer">
            <p>By Khurram Rashid</p>
        </footer>
    </div>

    <main id="main-content">
        <canvas id="bg-canvas"></canvas>
        <div id="loading-screen" class="loading-screen">
            <div class="spinner"></div>
            <p>Charting the stars of my journey...</p>
        </div>
    </main>

    <div id="code-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h4>Generated Code:</h4>
            <pre><code id="modal-code-output"></code></pre>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
